<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
   <div class="flex justify-center mb-6">
    <img alt="Chess.com logo" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/BOk1g-00RUsC8cVVtQCBdhcG2Cunz94VSgtFC8PFhCE.jpg" width="150"/>
   </div>
   <form class="space-y-4">
    <div>
     <input class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Username, Phone, or Email" type="text"/>
    </div>
    <div class="relative">
     <input class="w-full p-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Mật khẩu" type="password"/>
     <i class="fas fa-eye absolute right-3 top-3 text-gray-400">
     </i>
    </div>
    <div class="flex items-center justify-between text-sm text-gray-400">
     <div>
      <input class="mr-2" id="remember" type="checkbox"/>
      <label for="remember">
       Nhớ tôi
      </label>
     </div>
     <a class="hover:underline" href="#">
      Quên mật khẩu?
     </a>
    </div>
    <button class="w-full bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600" type="submit">
     Đăng nhập
    </button>
   </form>
   <div class="flex items-center my-4">
    <hr class="flex-grow border-gray-600"/>
    <span class="mx-4 text-gray-400">
     HOẶC
    </span>
    <hr class="flex-grow border-gray-600"/>
   </div>
   <div class="space-y-3">
    <button class="w-full flex items-center justify-center bg-gray-700 text-white p-3 rounded-lg hover:bg-gray-600">
     <i class="fab fa-apple mr-2">
     </i>
     Đăng nhập với Apple
    </button>
    <button class="w-full flex items-center justify-center bg-gray-700 text-white p-3 rounded-lg hover:bg-gray-600">
     <i class="fab fa-google mr-2">
     </i>
     Đăng nhập bằng Google
    </button>
    <button class="w-full flex items-center justify-center bg-gray-700 text-white p-3 rounded-lg hover:bg-gray-600">
     <i class="fab fa-facebook mr-2">
     </i>
     Đăng nhập với Facebook
    </button>
   </div>
   <div class="mt-6 text-center text-gray-400">
    Mới đến?
    <a class="text-white hover:underline" href="#">
     Đăng kí
    </a>
    - và bắt đầu chơi cờ Vua!
   </div>
  </div>
 </body>
</html>
