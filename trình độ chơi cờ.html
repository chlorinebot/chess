<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chess Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .selected {
            border-color: #22c55e;
        }
        .selected .fa-check {
            display: inline;
        }
        .fa-check {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <div class="mb-8">
            <img alt="Chess.com logo" class="mx-auto mb-4" height="50" src="https://storage.googleapis.com/a1aa/image/70mck1A77WcCoFuA0IBtqZ0e8G9LGjKgKMgWy3R8fBM.jpg" width="150"/>
        </div>
        <h1 class="text-2xl font-bold mb-2">Trình độ chơi cờ của bạn ra sao?</h1>
        <p class="text-gray-400 mb-8">Cơ sở cho việc ghép cặp thi đấu</p>
        <div class="space-y-4">
            <div id="newbie" class="border border-green-500 rounded-lg p-4 flex items-center justify-between bg-gray-800 cursor-pointer selected" onclick="selectLevel('newbie')">
                <div>
                    <p class="font-bold">Người mới chơi <i class="fas fa-check text-green-500"></i></p>
                    <p class="text-gray-400">Chung nhất</p>
                </div>
                <i class="fas fa-chess-pawn text-green-500 text-2xl"></i>
            </div>
            <div id="beginner" class="border border-gray-700 rounded-lg p-4 flex items-center justify-between bg-gray-800 cursor-pointer" onclick="selectLevel('beginner')">
                <div>
                    <p class="font-bold">Người mới tập chơi <i class="fas fa-check text-green-500"></i></p>
                </div>
                <i class="fas fa-chess-knight text-gray-400 text-2xl"></i>
            </div>
            <div id="intermediate" class="border border-gray-700 rounded-lg p-4 flex items-center justify-between bg-gray-800 cursor-pointer" onclick="selectLevel('intermediate')">
                <div>
                    <p class="font-bold">Trung cấp <i class="fas fa-check text-green-500"></i></p>
                </div>
                <i class="fas fa-chess-rook text-gray-400 text-2xl"></i>
            </div>
            <div id="advanced" class="border border-gray-700 rounded-lg p-4 flex items-center justify-between bg-gray-800 cursor-pointer" onclick="selectLevel('advanced')">
                <div>
                    <p class="font-bold">Nâng cao <i class="fas fa-check text-green-500"></i></p>
                </div>
                <i class="fas fa-chess-queen text-gray-400 text-2xl"></i>
            </div>
        </div>
        <button class="mt-8 bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Tiếp tục</button>
    </div>
    <script>
        function selectLevel(level) {
            const levels = ['newbie', 'beginner', 'intermediate', 'advanced'];
            levels.forEach(l => {
                const element = document.getElementById(l);
                if (l === level) {
                    element.classList.add('selected');
                    element.querySelector('.fa-check').style.display = 'inline';
                    element.querySelector('.fa-chess-pawn, .fa-chess-knight, .fa-chess-rook, .fa-chess-queen').classList.add('text-green-500');
                    element.querySelector('.fa-chess-pawn, .fa-chess-knight, .fa-chess-rook, .fa-chess-queen').classList.remove('text-gray-400');
                } else {
                    element.classList.remove('selected');
                    element.querySelector('.fa-check').style.display = 'none';
                    element.querySelector('.fa-chess-pawn, .fa-chess-knight, .fa-chess-rook, .fa-chess-queen').classList.remove('text-green-500');
                    element.querySelector('.fa-chess-pawn, .fa-chess-knight, .fa-chess-rook, .fa-chess-queen').classList.add('text-gray-400');
                }
            });
        }
    </script>
</body>
</html>
