<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Chess.com Signup
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center">
   <div class="flex justify-between items-center mb-8">
    <img alt="Chess.com logo" class="mx-auto" height="50" src="https://storage.googleapis.com/a1aa/image/vSgSqg037hxO14Z8KT8p9Ni7GzuDr-CrfKBUyp8aDEo.jpg" width="100"/>
    <a class="text-white text-sm" href="#">
     Đăng nhập
    </a>
   </div>
   <h1 class="text-2xl font-bold mb-4">
    Create your Chess.com account
   </h1>
   <img alt="Green chess pawn on a chessboard" class="mx-auto mb-8" height="100" src="https://storage.googleapis.com/a1aa/image/WUvEzOtX-ghrSiCrHt0QMNGOlG4E2BUdSwFwPaUYBnA.jpg" width="100"/>
   <button class="bg-green-500 text-white font-bold py-2 px-4 rounded-full w-full max-w-xs mx-auto mb-4">
    Đăng ký
   </button>
   <div class="flex items-center justify-center mb-4">
    <hr class="border-gray-700 w-1/4"/>
    <span class="mx-2 text-gray-400">
     HOẶC
    </span>
    <hr class="border-gray-700 w-1/4"/>
   </div>
   <button class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full w-full max-w-xs mx-auto mb-4 flex items-center justify-center">
    <i class="fab fa-google mr-2">
    </i>
    Tiếp tục với Google
   </button>
   <button class="bg-gray-800 text-white font-bold py-2 px-4 rounded-full w-full max-w-xs mx-auto flex items-center justify-center">
    <i class="fab fa-apple mr-2">
    </i>
    Tiếp tục với Apple
   </button>
  </div>
 </body>
</html>
