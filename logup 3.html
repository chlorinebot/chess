<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm mx-auto">
        <div class="flex justify-start mb-6">
            <i class="fas fa-arrow-left text-white text-2xl"></i>
        </div>
        <div class="text-center mb-8">
            <img alt="Chess.com logo" class="mx-auto mb-4" height="50" src="https://storage.googleapis.com/a1aa/image/3hZBwByxEE_x060yHv9PDwja-BWBuss7oE8pscstn_8.jpg" width="100"/>
            <h1 class="text-white text-2xl font-bold">Nhập email và mật khẩu của bạn</h1>
            <p class="text-gray-400">Cho phép bạn đăng nhập trên mọi thiết bị</p>
        </div>
        <form class="space-y-4">
            <div class="relative">
                <input class="w-full px-4 py-3 bg-gray-800 text-white rounded-md focus:outline-none" placeholder="Thư điện tử" type="email"/>
                <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
            </div>
            <div class="relative">
                <input id="password" class="w-full px-4 py-3 bg-gray-800 text-white rounded-md focus:outline-none" placeholder="Mật khẩu" type="password"/>
                <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                <i id="togglePassword" class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer"></i>
            </div>
            <button class="w-full py-3 bg-green-500 text-white font-bold rounded-md" type="submit">Tiếp tục</button>
        </form>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
