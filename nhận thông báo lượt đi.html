<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Notification Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="text-center text-white">
   <div class="mb-6">
    <i class="fas fa-arrow-left text-2xl text-white">
    </i>
   </div>
   <img alt="Chess.com logo" class="mx-auto mb-4" height="50" src="https://storage.googleapis.com/a1aa/image/kFk_Ix5EOjfNAgr_sThnxYWddx59ACX-eBjbz5scvVE.jpg" width="150"/>
   <h1 class="text-2xl font-semibold mb-4">
    Nhận thông báo khi tới nước đi của bạn
   </h1>
   <div class="bg-gray-800 p-4 rounded-lg mb-6">
    <div class="flex items-center justify-between mb-2">
     <div class="flex items-center">
      <img alt="User avatar" class="w-10 h-10 rounded-full mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/U-RKHdYeyRVR9GYwWOc3gw2f2Hnv1BwzyiLoYlf1mSc.jpg" width="40"/>
      <div>
       <p class="text-white font-semibold">
        Lượt đi của bạn!
       </p>
       <p class="text-gray-400">
        Đối thủ chơi c4.
       </p>
      </div>
     </div>
     <img alt="Chess piece" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/7DBpcv1SvsYmdF1ggdPFO0mhOFDRsp6wkNDOdrXfYC8.jpg" width="40"/>
    </div>
   </div>
   <p class="text-gray-400 mb-6">
    Cho phép và nhận thông báo khi:
   </p>
   <ul class="text-left text-gray-400 mb-6">
    <li class="mb-2">
     • Đến lượt bạn đi
    </li>
    <li class="mb-2">
     • Bạn nhận một tin nhắn
    </li>
    <li>
     • Bạn nhận được thách đấu từ bạn bè
    </li>
   </ul>
   <button class="bg-green-500 text-white font-semibold py-2 px-8 rounded-full mb-4">
    Ok
   </button>
   <p class="text-gray-400">
    Không cảm ơn
   </p>
  </div>
 </body>
</html>
